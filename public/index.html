      <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
      <script>
        $(document).ready(function () {
          $('#btn-show').on('click', function (e) {
            $('#sidebar').addClass('sidebar');
            $('#sidebar').removeClass('hide');

            $('#btn-close').show();
          });
          $('#admin-btn-show').on('click', function (e) {
            $('#admin_sidebar').addClass('admin_sidebar');
            $('#admin_sidebar').removeClass('hide');

            $('#admin-btn-close').show();
          });

          $('#btn-close').on('click', function () {
            $('#sidebar').addClass('hide');
            $('#sidebar').removeClass('sidebar');
            $(this).hide();
            $('#btn-show').show();
          });
          $('#admin-btn-close').on('click', function () {
            $('#admin_sidebar').addClass('hide');
            $('#admin_sidebar').removeClass('admin_sidebar');
            $(this).hide();
            $('#admin-btn-show').show();
          });
        });
        $(document).ready(function () {
          $('#records_table').DataTable({
            scrollY: 200,
            scrollX: true,
          });
